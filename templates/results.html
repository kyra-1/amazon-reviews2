<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Review Analysis Results</h2>

        <h3>LDA Topics:</h3>
        <div class="lda-list">
            <ul>
                {% for topic in lda_topics %}
                    <li>{{ topic }}</li>
                {% endfor %}
            </ul>
            <img src="data:image/png;base64, {{ lda_plot }}" alt="LDA Topics" style="width:100%; height:auto;">
        </div>
        <div>
        <h2>Positive and Negative Word Frequencies</h2>
        <img src="data:image/png;base64, {{ word_frequencies_plot }}" alt="Word Frequencies Plot">
        </div>

        <h3>ChatGPT Analysis:</h3>
        <div class="chat-response">
            {% for paragraph in chatgpt_response.split('\n') %}
                <p>{{ paragraph }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
